<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arqueiro Parte 2</title>
    <link rel="stylesheet" href="/JogoModulo1/Arqueiro/CSS/Arqueiropt2.css">
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Average&family=Cabin:wght@400;500;600;700&family=Catamaran:wght@400;500;600&family=Philosopher:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="bloco1">
            <img class="imgPrinc" src="/JogoModulo1/Arqueiro/ImagensArqueiro/alvo.png" alt="alvo">
            <h2>Arqueiro</h2>
            <h3>Parabéns você ajudou o arqueiro a passar pela primeira provação!</h3>
        </section>
        <section class="bloco2">
            <div class="arqueiro1 verde">
                <p class="pergunta">Após caçar sua presa, o <span class="palavverd">arqueiro</span> passou para sua próxima fase, ele terá que acertar um <span class="palavverd">alvo</span> muito longe, o ideal será ele mirar acima, reto ou abaixo do alvo para acertar?</p>
                <div class="escolhas">
                    <div class="card">
                        <p class="borda">A.</p>
                        <img class="imgmira" src="/JogoModulo1/Arqueiro/ImagensArqueiro/pra-cima.png" alt="cima">
                    </div>
                    <div class="card">
                        <p class="borda">B.</p>
                        <img class="imgmira" src="/JogoModulo1/Arqueiro/ImagensArqueiro/pra-cima (2).png" alt="meio">
                    </div>
                    <div class="card">
                        <p class="borda">C.</p>
                        <img class="imgmira" src="/JogoModulo1/Arqueiro/ImagensArqueiro/pra-cima (1).png" alt="baixo">
                    </div>
                </div>
                <button class="verde" onclick="respostaCerta()">Escolher</button>
                <script src="/JogoModulo1/Arqueiro/JS/Arqueiropt2.js"></script>
            </div>
        </section>
    </main>
</body>
</html>
