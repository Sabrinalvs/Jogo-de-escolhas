<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arqueiro Parte 3</title>
    <link rel="stylesheet" href="/JogoModulo1/Arqueiro/CSS/Arqueiropt3.css">
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Average&family=Cabin:wght@400;500;600;700&family=Catamaran:wght@400;500;600&family=Philosopher:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="bloco1">
        <img class="alvo" src="/JogoModulo1/Arqueiro/ImagensArqueiro/alvo.png" alt="Alvo">
        <h2>Arqueiro</h2>
        <h3>Parabéns você passou pela segunda provação!<br>Agora você está na provação final</h3>
    </section>
    <section class="bloco2">
        <div class="arqueiro1 verde">
            <p class="pergunta">Após o arqueiro acertar o alvo, ele se depara com uma planta carnivora, qual tipo de flecha é mais eficaz contra essa criatura? Normal, de amor, sem ponta ou de fogo?</p>
            <div class="escolhas">
                <div class="card">
                    <p class="borda">A.</p>
                    <img class="imgflecha" src="/JogoModulo1/Arqueiro/ImagensArqueiro/arco-e-flecha.png" alt="Normal">
                </div>
                <div class="card">
                    <p class="borda">B.</p>
                    <img class="imgflecha" src="/JogoModulo1/Arqueiro/ImagensArqueiro/arco-e-flecha (1).png" alt="Amor">
                </div>
                <div class="card">
                    <p class="borda">C.</p>
                    <img class="imgflecha" src="/JogoModulo1/Arqueiro/ImagensArqueiro/arco-e-flecha (2).png" alt="SemPonta">
                </div>
                <div class="card">
                    <p class="borda">D.</p>
                    <img class="imgflecha" src="/JogoModulo1/Arqueiro/ImagensArqueiro/arcofogo.png" alt="Chamas">
                </div>
            </div>
            <button class="verde" onclick="respostaCerta()">Escolher</button>
            <script src="/JogoModulo1/Arqueiro/JS/Arqueiropt3.js"></script>
        </div>
    </section>
</body>
</html>
