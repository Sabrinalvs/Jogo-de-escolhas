<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arqueiro Parte 3</title>
    <link rel="stylesheet" href="..//CSS/Arqueiropt3.css">
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Average&family=Cabin:wght@400;500;600;700&family=Catamaran:wght@400;500;600&family=Philosopher:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="bloco1">
            <img class="imgPrinc" src="../ImagensArqueiro/planta-carnivora.png" alt="Planta">
            <h2>Arqueiro</h2>
            <h3>Parabéns você ajudou o arqueiro a passar pela segunda provação!<br>Agora ele está na provação final.</h3>
        </section>
        <section class="bloco2">
            <div class="arqueiro1 verde">
                <p class="pergunta">Após o <span class="palavverd">arqueiro</span> acertar o alvo, ele se depara com uma planta carnivora, qual tipo de <span class="palavverd">flecha</span> é mais eficaz contra essa criatura? Normal, sedução, sem ponta ou de fogo?</p>
                <div class="escolhas">
                    <div class="card">
                        <p class="borda">A.</p>
                        <img class="imgflecha" src="../ImagensArqueiro/arco-e-flecha.png" alt="Normal">
                    </div>
                    <div class="card">
                        <p class="borda">B.</p>
                        <img class="imgflecha" src="../ImagensArqueiro/arco-e-flecha (1).png" alt="Amor">
                    </div>
                    <div class="card">
                        <p class="borda">C.</p>
                        <img class="imgflecha" src="../ImagensArqueiro/arco-e-flecha (2).png" alt="SemPonta">
                    </div>
                    <div class="card">
                        <p class="borda">D.</p>
                        <img class="imgflecha" src="../ImagensArqueiro/arcofogo.png" alt="Chamas">
                    </div>
                </div>
                <button class="verde" onclick="respostaCerta()">Escolher</button>
                <script src="../JS/Arqueiropt3.js"></script>
            </div>
        </section>
    </main>
</body>
</html>
