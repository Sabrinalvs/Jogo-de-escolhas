    <section class="bloco1">

        <h2>Mago</h2>
        <h3>Parabéns você passou pela segunda provação!<br>Agora você está na provação final</h3>

    <section class="bloco2">
        <div class="mago1">

            <div class="escolhas">

                    <p class="borda">A.</p>
                    <img class="imgFeit" src="/Jogo Módulo 1/Mago/ImagensMago/gotas-de-agua.png" alt="Água">
                </div>
                <div class="card">
                    <p class="borda">B.</p>
                    <img class="imgFeit" src="/Jogo Módulo 1/Mago/ImagensMago/terra.png" alt="Terra">
                </div>
                <div class="card">
                    <p class="borda">C.</p>
                    <img class="imgFeit" src="/Jogo Módulo 1/Mago/ImagensMago/fogo.png" alt="Fogo">
                </div>
                <div class="card">
                    <p class="borda">D.</p>
                    <img class="imgFeit" src="/Jogo Módulo 1/Mago/ImagensMago/ar.png" alt="Ar">
                </div>
            </div>
            <button onclick="respostaCerta()">Escolher</button>
            <script src="/Jogo Módulo 1/Mago/JS/Magopt3.js"></script>
        </div>
