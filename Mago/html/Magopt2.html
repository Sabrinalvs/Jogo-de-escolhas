<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mago Parte 2</title>
    <link rel="stylesheet" href="/JogoModulo1/Mago/CSS/Magopt2.css">
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Average&family=Cabin:wght@400;500;600;700&family=Catamaran:wght@400;500;600&family=Philosopher:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="bloco1">
            <img class="chapeu" src="/JogoModulo1/Mago/ImagensMago/caverna.png" alt="Passagem">
            <h2>Mago</h2>
            <h3>Parabéns você ajudou o mago a passar pela primeira provação!</h3>
        </section>
        <section class="bloco2">
            <div class="mago1 roxo">
                <p class="pergunta">Após ler o livro o <span class="palavrox">mago</span> aprendeu um feitiço muito poderoso de <span class="palavrox">fogo</span>, agora ele se depara com três entradas com <span class="palavrox">símbolos</span> diferentes, em qual ele deverá entrar?</p>
                <div class="escolhas">
                    <div class="card">
                        <p class="borda">A.</p>
                        <img class="imgSimb" src="/JogoModulo1/Mago/ImagensMago/masculino.png" alt="Masculino">
                    </div>
                    <div class="card">
                        <p class="borda">B.</p>
                        <img class="imgSimb" src="/JogoModulo1/Mago/ImagensMago/paz.png" alt="Paz">
                    </div>
                    <div class="card">
                        <p class="borda">C.</p>
                        <img class="imgSimb" src="/JogoModulo1/Mago/ImagensMago/estrela.png" alt="Estrela">
                    </div>
                </div>
                <button class="roxo" onclick="respostaCerta()">Escolher</button>
                <script src="/JogoModulo1/Mago/JS/Magopt2.js"></script>
            </div>
        </section>
    </main>
</body>
</html>
