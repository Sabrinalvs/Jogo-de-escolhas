<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cavaleiro Parte 3</title>
    <link rel="stylesheet" href="/JogoModulo1/Cavaleiro/CSS/Cavaleiropt3.css">
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Average&family=Cabin:wght@400;500;600;700&family=Catamaran:wght@400;500;600&family=Philosopher:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="bloco1">
        <img class="espada" src="/JogoModulo1/Cavaleiro/ImagensCavaleiro/hidra (1).png" alt="Hydra">
        <h2>Cavaleiro</h2>
        <h3>Parabéns você passou pela segunda provação!<br>Agora você está na provação final</h3>
    </section>
    <section class="bloco2">
        <div class="cavaleiro1 azul">
            <p class="pergunta">Não seria um cavaleiro sem não tivesse um cavalo não é mesmo? Após algumas horas de viagem, o cavaleiro chega e se depara com uma Hydra, aonde ele deverá focar para derrota-la?</p>
            <div class="escolhas">
                <div class="card">
                    <p class="borda">A.</p>
                    <img class="imgHydra" src="/JogoModulo1/Cavaleiro/ImagensCavaleiro/dragon.png" alt="Cabeça">
                </div>
                <div class="card">
                    <p class="borda">B.</p>
                    <img class="imgHydra" src="/JogoModulo1/Cavaleiro/ImagensCavaleiro/rabo.png" alt="Rabo">
                </div>
                <div class="card">
                    <p class="borda">C.</p>
                    <img class="imgHydra" src="/JogoModulo1/Cavaleiro/ImagensCavaleiro/pata.png" alt="Pé">
                </div>
                <div class="card">
                    <p class="borda">D.</p>
                    <img class="imgHydra" src="/JogoModulo1/Cavaleiro/ImagensCavaleiro/heart.png" alt="Coração">
                </div>
            </div>
            <button class="azul" onclick="respostaCerta()">Escolher</button>
            <script src="/JogoModulo1/Cavaleiro/JS/Cavaleiropt3.js"></script>
        </div>
    </section>
</body>
</html>
